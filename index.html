<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Cantado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="container ">
       <div class="card bg-dark" style="margin: auto;">          
            <img src="bingoPanel.png" width="100" alt="" class="mx-auto d-block">
            
        </div>
        <div class="row">
            <div class="col-md-3 col.sm-12 bg-warning ">
                <canvas class="bg-warning border border-dark mt-1 " id="myCanvas" width="260" height="150"></canvas>
                <br><br>
                <div class="container">
                    <button id="botonJugar" onclick="jugar()" class="btn-primary btn-lg">Jugar</button>
                    <br><br>
                    <button id="botonReiniciar" onclick="reinicarJuego()" class="btn-success btn-lg">Reiniciar</button>
                </div>
            </div>
            <div id="bolaSalientes" class="col-md-5 col-sm-12 bg-warning ">
                <!-- <canvas class="bg-primary" id="canvas2" width="450" height="500"></canvas> -->
                <table width="100%" height="500"></table>
                
            </div >
            <div  class="col-md-4 col-sm-12 bg-warning p-2 ">
                <div  class="table">
                    <table class="table table-bordered text-center">
                    <thead>
                        <td>B</td>
                        <td>I</td>
                        <td>N</td>
                        <td>G</td>
                        <td>O</td>
                    </thead>
                    <tbody id="body">                        
                    </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        
                
    </div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/otroApp.js"></script>
</body>
</html>
