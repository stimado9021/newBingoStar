<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Cantado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card bg-dark header-card">
            <img src="bingoPanel.png" width="100" alt="Bingo Panel" class="mx-auto d-block">
        </div>

        <div class="row g-3">
            <!-- Sección Canvas y Controles -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="canvas-section">
                    <canvas id="myCanvas" width="260" height="150"></canvas>
                    <div class="controls-container">
                        <button id="botonJugar" class="btn-game">Jugar</button>
                        <button id="botonReiniciar" class="btn-game">Reiniciar</button>
                    </div>
                </div>
            </div>

            <!-- Sección Bolas Salientes -->
            <div class="col-12 col-md-6 col-lg-5">
                <div id="bolaSalientes" class="balls-section">
                    <table width="100%" height="100%"></table>
                </div>
            </div>

            <!-- Sección Tabla de Números -->
            <div class="col-12 col-md-12 col-lg-4">
                <div class="numbers-section">
                    <table class="table-bingo">
                        <thead>
                            <tr>
                                <td>B</td>
                                <td>I</td>
                                <td>N</td>
                                <td>G</td>
                                <td>O</td>
                            </tr>
                        </thead>
                        <tbody id="body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
